description: Not Found - resource does not exist or no results matched the search
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: There are no recipes matching your search!
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'There are no recipes matching your search!'
