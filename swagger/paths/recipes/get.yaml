tags:
  - Recipes
summary: Get filtered and paginated list of recipes
operationId: getRecipes
description: 'Get a list of recipes with filtering and pagination support'
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: Page number for pagination
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: Number of items per page
  - in: query
    name: category
    schema:
      type: string
      example: 'dessert'
    description: Filter by category
  - in: query
    name: ingredient
    schema:
      type: string
      example: 'chocolate'
    description: Filter by ingredient
  - in: query
    name: title
    schema:
      type: string
      example: 'Japanese gohan rice'
    description: Filter by name


responses:
  '200':
    description: 'Successfully retrieved filtered list of recipes'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found recipes!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasPreviousPage
                - hasNextPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/recipe.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 45
                totalPages:
                  type: integer
                  example: 5
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
