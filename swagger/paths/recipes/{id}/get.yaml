tags:
  - Recipes
summary: "Get by id"
operationId: getRecipeById
description: 'Get by id'
security: []

parameters:
  - in: path
    name: recipeId
    required: true
    schema:
      type: string
      example: "65d7e8a4b9c3d12a5d8e9b74"
    description: ID of the recipe to remove from favorites


responses:
  '200':
    description: 'Successfully getRecipeById'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found recipe!
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../../components/schemas/recipe.yaml#/Recipe'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 45
                totalPages:
                  type: integer
                  example: 5
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
