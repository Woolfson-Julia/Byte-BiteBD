tags:
  - Recipes
summary: Get favorite recipes of the authenticated user
operationId: getFavorites
description: 'Retrieve paginated list of favorite recipes for the authenticated user'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number for pagination
  - in: query
    name: limit
    schema:
      type: integer
      minimum: 1
      default: 12
    description: Number of recipes per page
  # Додаткові параметри фільтрації можуть бути описані тут, якщо parseRecipeFilterParams підтримує їх
responses:
  '200':
    description: Successfully retrieved favorite recipes
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved favorite recipes
            data:
              type: object
              required:
                - favorites
                - page
                - perPage
                - totalItems
                - totalPages
                - hasPreviousPage
                - hasNextPage
              properties:
                favorites:
                  type: array
                  items:
                    $ref: '../../../components/schemas/recipe.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 12
                totalItems:
                  type: integer
                  example: 34
                totalPages:
                  type: integer
                  example: 3
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
