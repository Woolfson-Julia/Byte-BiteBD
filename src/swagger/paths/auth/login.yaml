tags:
  - Auth
summary: User login
operationId: loginUser
description: Authenticate user and return access token
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: user@example.com
          password:
            type: string
            example: 1234566JJ
responses:
  '200':
    description: Successfully logged in an user!
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              required: [accessToken]
              properties:
                accessToken:
                  type: string
                  example: Y12l/GjxtA2cV69sXhLsdqncNQCv76u2Mm0r8Fvs
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
